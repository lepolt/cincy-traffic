<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="routes">
    {{view "select" content=trafficRoutes selection=selectedRoute optionValuePath="content.id" optionLabelPath="content.crossroadName" prompt="<Not Set>"}}

    <button {{action "submitClicked" selectedRoute}}>Get Data</button>

  </script>

  <script type="text/x-handlebars" data-template-name="days">
    Record count: {{numRecords}}
    <ul>
      {{#each item in uniqueDays}}
        <li>{{#link-to "day" item}}{{item}}{{/link-to}}</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="day">
  <table>
    <tr>
      <th>Time</th>
      <th>Avg Speed</th>
    </tr>
    {{#each item in model}}
    <tr>
      <td>{{item.time}}</td>
      <td>{{item.averageSpeed}}</td>
    </tr>
    {{/each}}
  </table>
  </script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="bower_components/ember-data/ember-data.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/routes.js"></script>

</body>
</html>
