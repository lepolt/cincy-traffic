<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="routes">
    <table>
      <tr>
        <th>Crossroad Name</th>
        <th>Route</th>
        <th>Direction</th>
      </tr>

    {{#each item in trafficRoutes}}
      <tr>
        <td>
          {{#link-to "days" item.id}}
            {{item.crossroadName}}
          {{/link-to}}
        </td>
        <td>{{item.routeName}}</td>
        <td>{{item.direction}}</td>
      </tr>

    {{/each}}
    </table>

  </script>

  <script type="text/x-handlebars" data-template-name="days">
    Record count: {{numRecords}}
    <ul>
      {{#each item in uniqueDays}}
        <li>{{#link-to "speeds" item}}{{item}}{{/link-to}}</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="speeds">

    <canvas id="amChart" width="800" height="400"></canvas>
    <canvas id="pmChart" width="800" height="400"></canvas>

  <table>
    <tr>
      <th>Time</th>
      <th>Avg Speed</th>
    </tr>
    {{#each item in model}}
    <tr>
      <td>{{item.time}}</td>
      <td>{{item.averageSpeed}}</td>
    </tr>
    {{/each}}
  </table>

  <a href="{{unbound url}}">Download</a>

  </script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="bower_components/ember-data/ember-data.js"></script>
  <script src="bower_components/chartjs/Chart.js"></script>
  <script src="bower_components/moment/moment.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/views.js"></script>

</body>
</html>
