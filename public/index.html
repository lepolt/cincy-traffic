<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css">

</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="stats">
    Total records: {{numRecords}}<br />
    Total routes: {{model.numRoutes}}
  </script>
  <script type="text/x-handlebars" data-template-name="routes">
    <table>
      <tr>
        <th>Crossroad Name</th>
        <th>Route</th>
        <th>Direction</th>
      </tr>

    {{#each item in trafficRoutes}}
      <tr>
        <td>
          {{#link-to "days" item.id}}
            {{item.crossroadName}}
          {{/link-to}}
        </td>
        <td>{{item.routeName}}</td>
        <td>{{item.direction}}</td>
      </tr>

    {{/each}}
    </table>

  </script>

  <script type="text/x-handlebars" data-template-name="days">
    {{#each item in model itemController="selectionHelper"}}
      <div>{{input type="checkbox" name=item.name checked=item.isSelected}}&nbsp;&nbsp;&nbsp;{{#link-to "speeds" item.name}}{{item.name}}{{/link-to}}</div>
    {{/each}}

    <br />
    Start Time: {{startTimeStr}}
    <br />
    End Time: {{endTimeStr}}
    <br />
    <br />
    <div id="time-slider"></div>

    {{outlet}}
    <canvas id="trend-chart" width="1200" height="600"></canvas>
  </script>

  <script type="text/x-handlebars" data-template-name="speeds">

    <canvas id="amChart" width="1200" height="600"></canvas>
    <canvas id="pmChart" width="1200" height="600"></canvas>

    <br />
    <a href="{{unbound url}}">Download Results</a>

    <br />
    <br />

  </script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="bower_components/ember-data/ember-data.js"></script>
  <script src="bower_components/chartjs/Chart.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script src="bower_components/jquery-ui/ui/minified/slider.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/views.js"></script>

</body>
</html>
